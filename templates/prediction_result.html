<!DOCTYPE html>
<html>
<head>
    <title>Car Prediction Result</title>
    <!-- Bootstrap CSS CDN - Include the link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CDN - Include the link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Custom CSS styles */
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/plot">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Make Prediction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-car"></i> Car Prediction Result</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-cogs"></i> Features:</h5>
                <ul class="list-group">
                    <li class="list-group-item"><i class="fas fa-tachometer-alt"></i> HP: {{ hp }}</li>
                    <li class="list-group-item"><i class="fas fa-cube"></i> Cylinders: {{ cylinders }}</li>
                    <li class="list-group-item"><i class="far fa-calendar-alt"></i> Year: {{ year }}</li>
                    <li class="list-group-item"><i class="fas fa-door-open"></i> Doors: {{ doors }}</li>
                </ul>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-chart-line"></i> Prediction:</h5>
                <p class="card-text"><i class="fas fa-bullseye"></i> Prediction: {{ prediction }}</p>
                <a href="/" class="btn btn-primary"><i class="fas fa-redo"></i> New Prediction</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery CDNs - Optional (for Bootstrap features that require JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
